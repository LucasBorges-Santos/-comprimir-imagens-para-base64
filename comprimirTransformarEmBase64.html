<body>
    <h1>Diminuindo um arquivo e transformando em base64</h1>

    <div>
        <input type="file" name="" id="upload" accept="image/JPG, image/PNG, imange/JPEG">
    </div>
    <img id="preview" src="">

    <script>
        function CompressAndToBase64(upload) {
            const compress = new Compress()
            const files = [...upload.prop('files')]
            ImageBase64 = compress.compress(files, {
                size: 4,
                quality: 0.75, // qualidade da imagem, sendo 1 o maximo
                maxWidth: 1920,
                maxHeight: 1920,
                resize: true
            }).then((images) => {
                return data = images[0]["data"]
            }, false)
            return ImageBase64
        }

        $("#upload").change(async function () {
            const data = await CompressAndToBase64($("#upload"))
            console.log(data)
        });
    </script>
